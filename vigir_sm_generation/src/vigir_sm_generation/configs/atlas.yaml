        name: ChangeControlModeActionState
        param_names:
            - target_mode
        param_values:
            - ChangeControlModeActionState.WALK
    output_mapping:
        walk_c: changed
        walk_f : failed
    autonomy: 0
obj_detected:
    class_decl:
        name: SensorReading
        param_names: []
        param_values: []
    output_mapping:
        obj_detected: found
    autonomy: 0
