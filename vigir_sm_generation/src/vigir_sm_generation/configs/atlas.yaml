name: atlas

# Mapping from output propositions to outputs of the State Machine
output:
    finished: finished
    failed: failed

# Mapping from activation propositions to parametrized states and their outcomes
pickup_a:
    class_decl:
        name: ExecuteTrajectoryMsgState
        param_names:
            - controller
        param_values:
            - ExecuteTrajectoryMsgState.CONTROLLER_LEFT_ARM
    output_mapping:
        pickup_c: done
        pickup_f : failed
    autonomy: 0
grasp_a:
    class_decl:
        name: GraspObjectSM
        param_names: []
        param_values: []
    output_mapping:
        grasp_c: finished
        grasp_f : failed
    autonomy: 0
approach_object_a:
    class_decl:
        name: WalktoTemplateSM
        param_names: []
        param_values: []
    output_mapping:
        approach_object_c: finished
        approach_object_f : failed
    autonomy: 0
manipulate_a:
    class_decl:
        name: ChangeControlModeActionState
        param_names:
            - target_mode
        param_values:
            - ChangeControlModeActionState.MANIPULATE
    output_mapping:
        manipulate_c: changed
        manipulate_f : failed
    autonomy: 0
