name: PickupSM
input:
    - stand_c
    - step_c
    - standprep_c
    - manipulate_c
    - walk_c

output:
    - pickup_a
    - manipulate_a
    - standprep_a
    - stand_a
    - step_a
    - walk_a

default_autonomy: LOW

# Input variables to robot
pickup_a:
    class: GraspObjectSM()
    output_mapping:
        pickup_c: changed
        pickup_f: failed
    autonomy: LOW
manipulate_a:
    class: ChangeControlModeActionState
    output_mapping:
        manipulate_c: changed
        manipulate_f: failed
    params:
        names:
            - EventState
        values:
            - manipulate
    autonomy: LOW
standprep_a:
    class: ChangeControlModeActionState
    output_mapping:
        standprep_c: changed
        standprep_f: failed
    params:
        names:
            - EventState
        values:
            - standprep
    autonomy: LOW
stand_a:
    class: ChangeControlModeActionState
    output_mapping:
        stand_c: changed
        stand_f: failed
    params:
        names:
            - EventState
        values:
            - stand
    autonomy: LOW
step_a:
    class: ChangeControlModeActionState
    output_mapping:
        step_c: changed
        step_f: failed
    params:
        names:
            - EventState
        values:
            - step
    autonomy: LOW
walk_a:
    class: ChangeControlModeActionState
    output_mapping:
        walk_c: changed
        walk_f: failed
    params:
        names:
            - EventState
        values:
            - walk
    autonomy: LOW
