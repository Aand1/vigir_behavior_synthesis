name: Change
input:
    - stand_prep_c
    - stand_c
    - manipulate_c
    - pickup_c
    - obj_detected

output:
    - stand_prep_a
    - stand_a
    - manipulate_a
    - pickup_a

# OUTPUTS
pickup_a:
    class: GraspObjectSM()
    output_mapping:
        pickup_c: changed
        failed : failed
    autonomy: LOW
manipulate_a:
    class: ChangeControlModeActionState('manipulate')
    output_mapping:
        manipulate_c: changed
        failed : failed
    autonomy: LOW
stand_prep_a:
    class: ChangeControlModeActionState('stand_prep')
    output_mapping:
        stand_prep_c: changed
        failed : failed
    autonomy: LOW
stand_a:
    class: ChangeControlModeActionState('stand')
    output_mapping:
        stand_c: changed
        failed : failed
    autonomy: LOW
step_a:
    class: ChangeControlModeActionState('step')
    output_mapping:
        step_c: changed
        failed : failed
    autonomy: LOW
walk_a:
    class: ChangeControlModeActionState('walk')
    output_mapping:
        walk_c: changed
        failed : failed
    autonomy: LOW
obj_detected:
    class: SensorReading('object')
    output_mapping:
        obj_detected: found
    autonomy: LOW
