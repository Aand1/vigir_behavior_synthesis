name: PickupSM
input:
    - stand_c
    - step_c
    - standprep_c
    - manipulate_c
    - walk_c

output:
    - pickup_a
    - manipulate_a
    - standprep_a
    - stand_a
    - step_a
    - walk_a

# Input variables to robot
pickup_a:
    class: GraspObjectSM()
    output_mapping:
        pickup_c: changed
        pickup_f: failed
    autonomy: LOW
manipulate_a:
    class: ChangeControlModeActionState('manipulate')
    output_mapping:
        manipulate_c: changed
        manipulate_f: failed
    autonomy: LOW
standprep_a:
    class: ChangeControlModeActionState('standprep')
    output_mapping:
        standprep_c: changed
        standprep_f: failed
    autonomy: LOW
stand_a:
    class: ChangeControlModeActionState('stand')
    output_mapping:
        stand_c: changed
        stand_f: failed
    autonomy: LOW
step_a:
    class: ChangeControlModeActionState('step')
    output_mapping:
        step_c: changed
        step_f: failed
    autonomy: LOW
walk_a:
    class: ChangeControlModeActionState('walk')
    output_mapping:
        walk_c: changed
        walk_f: failed
    autonomy: LOW
